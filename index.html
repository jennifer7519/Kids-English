<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 초등학생 영어 단어 퀴즈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .quiz-container {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 90%;
            text-align: center;
            border: 3px solid #ff9a9e;
        }

        .quiz-header {
            margin-bottom: 30px;
        }

        .quiz-title {
            font-size: 2.8em;
            color: #ff6b9d;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .progress-bar {
            background: #f0f0f0;
            height: 15px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            border: 2px solid #ff9a9e;
        }

        .progress-fill {
            background: linear-gradient(90deg, #ff9a9e, #fecfef);
            height: 100%;
            transition: width 0.5s ease;
        }

        .question-counter {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .score {
            font-size: 1.4em;
            color: #ff6b9d;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .difficulty-beginner {
            background: #4ecdc4;
            color: white;
        }

        .difficulty-intermediate {
            background: #45b7d1;
            color: white;
        }

        .difficulty-selection {
            margin: 30px 0;
        }

        .difficulty-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .difficulty-btn {
            background: white;
            border: 4px solid #ddd;
            padding: 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .difficulty-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .difficulty-btn.selected {
            border-color: #ff6b9d;
            background: #fff5f8;
        }

        .difficulty-btn.beginner:hover,
        .difficulty-btn.beginner.selected {
            border-color: #4ecdc4;
            background: #f0fdfc;
        }

        .difficulty-btn.intermediate:hover,
        .difficulty-btn.intermediate.selected {
            border-color: #45b7d1;
            background: #f0f9ff;
        }

        .difficulty-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .difficulty-description {
            font-size: 1.1em;
            color: #666;
            line-height: 1.5;
        }

        .difficulty-level {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .question-section {
            margin: 30px 0;
        }

        .question {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .question-type {
            font-size: 1.2em;
            color: #888;
            margin-bottom: 30px;
        }

        .answers {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }

        .answer-btn {
            background: white;
            border: 4px solid #ff9a9e;
            padding: 18px 25px;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .answer-btn:hover {
            background: #ff9a9e;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .answer-btn.correct {
            background: #4ecdc4;
            border-color: #4ecdc4;
            color: white;
            animation: bounce 0.5s ease;
        }

        .answer-btn.wrong {
            background: #ff6b6b;
            border-color: #ff6b6b;
            color: white;
            animation: shake 0.5s ease;
        }

        .answer-btn.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .next-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
            display: none;
            font-weight: bold;
        }

        .next-btn:hover {
            transform: scale(1.05);
        }

        .start-screen, .result-screen, .vocabulary-screen {
            text-align: center;
        }

        .start-btn, .restart-btn, .vocab-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
            font-weight: bold;
        }

        .start-btn:hover, .restart-btn:hover, .vocab-btn:hover {
            transform: scale(1.05);
        }

        .start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-message {
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: bold;
        }

        .final-score {
            font-size: 2.2em;
            color: #ff6b9d;
            font-weight: bold;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 1s ease infinite;
        }

        .back-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #7f8c8d;
        }

        .vocabulary-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            text-align: left;
        }

        .vocab-item {
            background: #f8f9fa;
            border: 2px solid #ff9a9e;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            transition: transform 0.3s ease;
        }

        .vocab-item:hover {
            transform: translateX(5px);
            background: #fff5f8;
        }

        .vocab-word {
            font-size: 1.4em;
            font-weight: bold;
            color: #ff6b9d;
            margin-bottom: 5px;
        }

        .vocab-meaning {
            font-size: 1.1em;
            color: #666;
        }

        .vocab-header {
            font-size: 1.8em;
            color: #ff6b9d;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <!-- 시작 화면 -->
        <div id="start-screen" class="start-screen">
            <h1 class="quiz-title">🌟 초등학생 영어 단어 퀴즈 🌟</h1>

                난이도를 선택하고 10문제를 풀어보세요! 💪
            </p>
            
            <div class="difficulty-selection">
                <h3 style="margin-bottom: 25px; color: #333; font-size: 1.4em;">🎮 난이도를 선택해주세요! 🎮</h3>
                <div class="difficulty-buttons">
                    <div class="difficulty-btn beginner" onclick="selectDifficulty('beginner')">
                        <div class="difficulty-level" style="color: #4ecdc4;">🐣 초급 레벨</div>
                        <div class="difficulty-title">쉬운 단어들 🌱</div>
                        <div class="difficulty-description">
                            동물, 색깔, 숫자 등<br>
                            기본적인 영어 단어들 😊
                        </div>
                    </div>
                    <div class="difficulty-btn intermediate" onclick="selectDifficulty('intermediate')">
                        <div class="difficulty-level" style="color: #45b7d1;">🐧 중급 레벨</div>
                        <div class="difficulty-title">조금 어려운 단어들 🌿</div>
                        <div class="difficulty-description">
                            학교, 음식, 행동 등<br>
                            일상생활 영어 단어들 🤔
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="start-btn" id="start-btn" onclick="startQuiz()" disabled>
                🚀 퀴즈 시작하기! 🚀
            </button>
            
            <button class="vocab-btn" id="vocab-btn" onclick="showVocabulary()" style="display: none;">
                📚 틀린 단어 복습하기 📚
            </button>
        </div>

        <!-- 퀴즈 화면 -->
        <div id="quiz-screen" class="hidden">
            <div class="quiz-header">
                <div class="difficulty-badge" id="current-difficulty"></div>
                <div class="question-counter">
                    🎯 문제 <span id="current-question">1</span> / <span id="total-questions">10</span> 🎯
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="score">🌟 점수: <span id="current-score">0</span>점 🌟</div>
            </div>

            <div class="question-section">
                <div class="question" id="question-text"></div>
                <div class="question-type" id="question-type"></div>
            </div>

            <div class="answers" id="answers-container"></div>

            <button class="next-btn" id="next-btn" onclick="nextQuestion()">➡️ 다음 문제</button>
            <button class="back-btn" onclick="backToStart()">🏠 처음으로</button>
        </div>

        <!-- 결과 화면 -->
        <div id="result-screen" class="result-screen hidden">
            <div class="emoji" id="result-emoji"></div>
            <h2 class="result-message" id="result-message"></h2>
            <div class="difficulty-badge" id="result-difficulty"></div>
            <div class="final-score">
                🏆 최종 점수: <span id="final-score">0</span> / 10점 🏆
            </div>
            <p id="result-comment" style="font-size: 1.2em; color: #666; margin: 20px 0; line-height: 1.4;"></p>
            <button class="restart-btn" onclick="restartQuiz()">🔄 같은 난이도로 다시!</button>
            <button class="vocab-btn" onclick="showVocabulary()">📚 틀린 단어 복습하기</button>
            <button class="back-btn" onclick="backToStart()">🏠 처음으로</button>
        </div>

        <!-- 단어장 화면 -->
        <div id="vocabulary-screen" class="vocabulary-screen hidden">
            <div class="vocab-header">📚 틀린 단어 복습 노트 📚</div>
            <div id="vocabulary-list" class="vocabulary-list"></div>
            <button class="back-btn" onclick="backToStart()">🏠 처음으로</button>
        </div>
    </div>

                emoji = "😊";
                message = "괜찮아요! 👍";
                comment = "열심히 했어요! 더 많은 단어를 배워보세요! 📚";
            } else {
                emoji = "🤗";
                message = "다시 도전해봐요! 💪";
                comment = "괜찮아요! 영어는 계속 연습하면 늘어요! 화이팅! ✨";
            }
            
            // 난이도 표시 업데이트
            const difficultyText = {
                'beginner': '🐣 초급 레벨',
                'intermediate': '🐧 중급 레벨'
            };
            
            const difficultyClass = {
                'beginner': 'difficulty-beginner',
                'intermediate': 'difficulty-intermediate'
            };
            
            const resultDifficultyBadge = document.getElementById('result-difficulty');
            resultDifficultyBadge.textContent = difficultyText[currentDifficulty];
            resultDifficultyBadge.className = `difficulty-badge ${difficultyClass[currentDifficulty]}`;
            
            document.getElementById('result-emoji').textContent = emoji;
            document.getElementById('result-message').textContent = message;
            document.getElementById('final-score').textContent = score;
            document.getElementById('result-comment').textContent = comment;
            
            // 틀린 단어가 있으면 단어장 버튼 표시
            const vocabButtons = document.querySelectorAll('.vocab-btn');
            if (wrongWords.length > 0) {
                vocabButtons.forEach(btn => btn.style.display = 'inline-block');
                document.getElementById('vocab-btn').style.display = 'inline-block';
            } else {
                vocabButtons.forEach(btn => btn.style.display = 'none');
                document.getElementById('vocab-btn').style.display = 'none';
            }
        }

        function showVocabulary() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('vocabulary-screen').classList.remove('hidden');
            
            const vocabularyList = document.getElementById('vocabulary-list');
            
            if (wrongWords.length === 0) {
                vocabularyList.innerHTML = `
                    <div style="text-align: center; padding: 40px; font-size: 1.3em; color: #666;">
                        🎉 축하해요! 🎉<br><br>
                        틀린 단어가 없어요!<br>
                        정말 잘했어요! ✨
                    </div>
                `;
            } else {
                vocabularyList.innerHTML = wrongWords.map(word => `
                    <div class="vocab-item">
                        <div class="vocab-word">${word.word}</div>
                        <div class="vocab-meaning">${word.meaning}</div>
                    </div>
                `).join('');
            }
        }

        function restartQuiz() {
            startQuiz();
        }

        function backToStart() {
            currentDifficulty = null;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('start-btn').disabled = true;
            
            // 틀린 단어가 있으면 단어장 버튼 표시
            if (wrongWords.length > 0) {
                document.getElementById('vocab-btn').style.display = 'inline-block';
            } else {
                document.getElementById('vocab-btn').style.display = 'none';
            }
            
            document.getElementById('start-screen').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('vocabulary-screen').classList.add('hidden');
        }
    </script>
</body>
</html>
